server:
  port: 8190
  servlet:
    context-path: /equipment-service
  compression:
    mime-types: text/html, text/xml, text/plain, text/css, text/javascript, application/javascript, application/json, application/xml, image/png, image/jpg, image/gif, image/jpeg
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/equpdb?currentSchema=equipments
    username: postgres
    password: admin
springdoc:
  #  http://localhost:8190/equipment-service/swagger-ui/4.15.5/index.html#/
  enable-native-support: true
  #  api-docs:
  #    path: "/api-docs"
  swagger-ui:
    path: "/swagger-ui"
    disable-swagger-default-url: true
    enabled: true
  #    operationsSorter: alpha
  #    tagsSorter: alpha
  #    doc-expansion: none
